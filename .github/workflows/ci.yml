name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-test-

      - name: Build
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose

  build:
    name: Build ${{ matrix.target }}
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            artifact: azurite-rs-linux-amd64
          - target: aarch64-unknown-linux-gnu
            artifact: azurite-rs-linux-arm64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.target }}-

      - name: Build release
        run: cross build --release --target ${{ matrix.target }}

      - name: Strip binary
        run: |
          if [ "${{ matrix.target }}" = "x86_64-unknown-linux-gnu" ]; then
            strip target/${{ matrix.target }}/release/azurite-rs
          else
            docker run --rm -v "$PWD:/work" -w /work \
              ghcr.io/cross-rs/${{ matrix.target }}:main \
              ${{ matrix.target }}-strip target/${{ matrix.target }}/release/azurite-rs
          fi

      - name: Package binary
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/azurite-rs dist/${{ matrix.artifact }}
          cd dist
          tar -czvf ${{ matrix.artifact }}.tar.gz ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}.tar.gz

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          cp artifacts/azurite-rs-linux-amd64/azurite-rs-linux-amd64.tar.gz release/
          cp artifacts/azurite-rs-linux-arm64/azurite-rs-linux-arm64.tar.gz release/
          ls -la release/

      - name: Get version
        id: version
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION-$SHORT_SHA" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: "Release ${{ steps.version.outputs.tag }}"
          body: |
            ## Azurite-rs ${{ steps.version.outputs.tag }}

            Azure Blob Storage emulator in Rust.

            **Commit:** ${{ github.sha }}

            ### Binaries
            - `azurite-rs-linux-amd64.tar.gz` - Linux x86_64
            - `azurite-rs-linux-arm64.tar.gz` - Linux ARM64 (aarch64)

            ### Usage
            ```bash
            tar -xzf azurite-rs-linux-amd64.tar.gz
            ./azurite-rs-linux-amd64 --in-memory
            ```

            Default account: `devstoreaccount1`
            Default port: `10000`
          files: |
            release/azurite-rs-linux-amd64.tar.gz
            release/azurite-rs-linux-arm64.tar.gz
          draft: false
          prerelease: false
